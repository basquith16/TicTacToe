<div id='opening'>
  <h1 class="enter">Press Enter</h1>
  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/p0Gi39v08ic?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <audio>
      <source src="Star Wars Theme Song (8 Bit Remix Cover Version) - 8 Bit Universe.mp3" type="audio/mp3" />
    </audio>
    <script>
      setTimeout(function() {
        new Audio('Star Wars Theme Song (8 Bit Remix Cover Version) - 8 Bit Universe.mp3').play();
      }, 18000);

      $("body").keydown(function(key) {
        if (key.which == 13) {
          $.get('game.html').then(function(page) {
            $('body').html(page);
          });
        }
      });
    </script>
  </div>

<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class='game'>
      <header>
        <div class="draggableX">
          <div id='X'></div>
          <div id="rocket1"></div>
          <div id="rocket2"></div>
          <div id="rocket3"></div>
          <div id="rocket4"></div>
        </div>
        <div id="h1">
          <h1>TIC TAC TOE</h1>
          <h2 id="action"><h2>
        </div>
        <div class="draggableO">
          <div id="orocket"></div>
          <div id="O"></div>
        </div>
      </header>
      <div id="dialog"></div>
      <main>
        <section class="row1">
          <div class="column1">
            <div id="c3" class="droppable"></div>
          </div>
          <div class="column2">
            <div id="c2" class="droppable"></div>
          </div>
          <div class="column3">
            <div id="c1" class="droppable"></div>
          </div>
        </section>
        <section class="row2">
          <div class="column1">
            <div id="c6" class="droppable"></div>
          </div>
          <div class="column2">
            <div id="c5" class="droppable"></div>
          </div>
          <div class="column3">
            <div id="c4" class="droppable"></div>
          </div>
        </section>
        <section class="row3">
          <div class="column1">
            <div id="c9" class="droppable"></div>
          </div>
          <div class="column2">
            <div id="c8" class="droppable"></div>
          </div>
          <div class="column3">
            <div id="c7" class="droppable"></div>
          </div>
        </section>
      </main>
    </div>
    <audio>
      <source src="Star Wars Theme Song (8 Bit Remix Cover Version) - 8 Bit Universe.mp3" type="audio/mp3" />
    </audio>
    <script>
      setTimeout(function() {
        new Audio('Star Wars Theme Song (8 Bit Remix Cover Version) - 8 Bit Universe.mp3').play();
      }, 100);

      $("body").keydown(function(key) {
        if (key.which == 13) {
          $.get('game.html').then(function(page) {
            $('body').html(page);
          });
        }
      });
    </script>
</body>
</html>

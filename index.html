  <link href="style.css" rel="stylesheet"/>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <script>
  $(function() {
    $( "#draggable" ).draggable({helper: "clone"});
      snap: ".droppable"
  });

  $(function() {
    $( "#draggable2" ).draggable({helper: "clone"});
  });

    $("#droppable").droppable({
      drop: function(event, ui)  {
        $(ui.draggable).droppable({ accept: draggable});
        alert('fart');
      }
    });
  </script>
</head>
<body>
  <header>
    <div id="draggable">
      <div id='X'></div>
      <div id="rocket1"></div>
      <div id="rocket2"></div>
      <div id="rocket3"></div>
      <div id="rocket4"></div>
    </div>
    <div id="h1">
    <h1>TIC TAC TOE</h1>
  </div>
    <div id="draggable2">
      <div id="orocket"></div>
      <div id="O"></div>
    </div>
  </header>
  <main class="droppable">
    <section class="row1">
      <div class="column1">
        <div id="c1"></div>
      </div>
      <div class="column2">
        <div id="c2"></div>
      </div>
      <div class="column3">
        <div id="c3"></div>
      </div>
    </section>
    <section class="row2">
      <div class="column1">
        <div id="c4"></div>
      </div>
      <div class="column2">
        <div id="c5"></div>
      </div>
      <div class="column3">
        <div id="c6"></div>
      </div>
    </section>
    <section class="row3">
      <div class="column1">
        <div id="c7"></div>
      </div>
      <div class="column2">
        <div id="c8"></div>
      </div>
      <div class="column3">
        <div id="c9"></div>
      </div>
    </section>
  </main>

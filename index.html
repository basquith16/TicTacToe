<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <link href="style.css" rel="stylesheet"/>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <script>
  $(function() {
    $( ".draggable" ).draggable({ snap: ".droppable", });
    $('.droppable').droppable({
      drop: function( event, ui)  {
        $(this)
              alert("Dropped!");
      }
    });
  });
  </script>
</head>
<body>
  <header>
    <div class="draggable">
      <div id='X'></div>
      <div id="rocket1"></div>
      <div id="rocket2"></div>
      <div id="rocket3"></div>
      <div id="rocket4"></div>
    </div>
    <div id="h1">
    <h1>TIC TAC TOE</h1>
  </div>
    <div class="draggable">
      <div id="orocket"></div>
      <div id="O"></div>
    </div>
  </header>
  <main>
    <section class="row1">
      <div class="column1">
        <div id="c1" class="droppable"></div>
      </div>
      <div class="column2">
        <div id="c2" class="droppable"></div>
      </div>
      <div class="column3">
        <div id="c3" class="droppable"></div>
      </div>
    </section>
    <section class="row2">
      <div class="column1">
        <div id="c4" class="droppable"></div>
      </div>
      <div class="column2">
        <div id="c5" class="droppable"></div>
      </div>
      <div class="column3">
        <div id="c6" class="droppable"></div>
      </div>
    </section>
    <section class="row3">
      <div class="column1">
        <div id="c7" class="droppable"></div>
      </div>
      <div class="column2">
        <div id="c8" class="droppable"></div>
      </div>
      <div class="column3">
        <div id="c9" class="droppable"></div>
      </div>
    </section>
  </main>
  <footer></footer>

    audio.volume=0.0;
    setInterval(function() {
      if (audio.volume <= 0.75)
        audio.volume += .05;
    }, 1000);
  </script> -->
</body>
</html>

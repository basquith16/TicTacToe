  <script>

  }

  var win = function() {
    if((mars === xyphonoid) && (uranus === xyphonoid) && (earth === xyphonoid) ||

    }

    var conquered = $(xyphonoid).collision("#c1");
    var saved = $("#O").collision("#c1");


    $(function() {
      $(".draggable").draggable({
        snap: ".droppable",
        snapTolerance: 2
      });
      $('.droppable').droppable({
        drop: function(event, ui) {
          accept: ".draggableX",
          $(this)
        }
      })
    });
